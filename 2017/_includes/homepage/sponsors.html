<div id="Sponsors"
     class="vc_row wpb_row vc_row-fluid container-fluid animate anim-fadeIn vc_custom_1461855586554 vc_row-has-fill">
    <div class="content-widget-title">
        <div class="content-title-text"><i class="fa fa-life-ring"></i>
            <h3>Sponsors<span class="separator">
											<span class="separator-line"></span>
											<span class="separator-dot"></span>
										</span></h3>
            <p> {{ site.data.homepage.sponsors_desc }}</p>
        </div>
    </div>

    <div class="wpb_column vc_column_container vc_col-sm-12">
        <div class="vc_column-inner vc_custom_1461673193635">
            <div class="wpb_wrapper">
                <div class="clients-widget">
                    <div class="owl-carousel-clients-22509910">

                        <!-- TODO - sponsor type differentiation, by size? -->

                        {% for sponsor in site.data.sponsors.items %}
                        <div class="item" style="float:left;margin:10px;">
                            <a target="_blank" href="{{ sponsor.href }}" title="{{ sponsor.name }}">
                                <img
                                        src="{{ base }}{{ sponsor.image.src }}"
                                        alt="{{ sponsor.image.alt }}"/>
                            </a>
                        </div>
                        {% endfor %}


                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
