<div id="Speakers" class="vc_row wpb_row vc_row-fluid container-fluid vc_custom_1461667953502">
    <div class="wpb_column vc_column_container vc_col-sm-12">
        <div class="vc_column-inner vc_custom_1461330636619">
            <div class="wpb_wrapper">
                <div class="content-widget-title">
                    <div class="content-title-text"><i class="fa fa-users"></i>
                        <h3>speakers<span class="separator">
											<span class="separator-line"></span>
											<span class="separator-dot"></span>
										</span></h3>
                        <p>{{ site.data.homepage.speakers_desc }}.</p>
                    </div>
                </div>
                <div class="vc_empty_space" style="height: 33px"><span class="vc_empty_space_inner"></span></div>


                <div class="speakers-widget speakers-widget-344564632 animate anim-fadeInUp">


                    {% for speaker in site.data.speakers.speakers %}
                    <div class="item">
                        <div class="speaker-item-header"
                             style="background-image:url('{{ base }}/{{ speaker.image }}');">
                            <div class="speaker-item-topic-wrapper">
                                <a href="{{ base }}/{{ speaker.url }}">
                                    <h4 class="speaker-item-topic-title">
                                        {{ speaker.talk.title }}
                                    </h4>
                                </a>

                            </div>
                        </div>
                        <div class="speaker-item-body">
                            <ul class="speaker-item-information">

                            </ul>
                            <div class="name-job">
                                <a href="{{ base }}/{{ speaker.url }}">
                                    <h2>{{ speaker.name }}</h2>
                                </a>
                                <a href="{{ base }}/{{ speaker.url }}">
                                    <h3>{{ speaker.description }}</h3>
                                </a>
                            </div>
                            <ul class="speaker-item-social-links">

                            </ul>
                        </div>
                    </div>
                    {% endfor %}
                </div>


                <script>


                    jQuery(document).ready(function ($) {

                        $.fn.randomize = function (selector) {
                            var $elems = selector ? $(this).find(selector) : $(this).children(),
                                    $parents = $elems.parent();

                            $parents.each(function () {
                                $(this).children(selector).sort(function () {
                                    return Math.round(Math.random()) - 0.5;
                                    // }). remove().appendTo(this); // 2014-05-24: Removed `random` but leaving for reference. See notes under 'ANOTHER EDIT'
                                }).detach().appendTo(this);
                            });

                            return this;
                        };


                        $('.speakers-widget-344564632').randomize(".item");

                        $('.speakers-widget-344564632').owlCarousel({
                            loop: true,
                            nav: false,
                            margin: 45,
                            dots: true
                        });
                    });
                </script>

            </div>
        </div>
    </div>
</div>
